version: '3.8'

services:
  # --- Users Service Database ---
  postgres-users:
    image: postgres:15-alpine
    container_name: postgres-users-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=your_secure_password
      - POSTGRES_DB=users_db
    volumes:
      - postgres_users_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d users_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Flyway Migration Service for Users DB ---
  flyway-users:
    image: flyway/flyway:9-alpine
    container_name: flyway-users-migrator
    command: -configFiles=/flyway/conf/flyway.conf migrate
    volumes:
      - ./services/users-go/sql:/flyway/sql
    environment:
      - FLYWAY_URL=jdbc:postgresql://postgres-users:5432/users_db
      - FLYWAY_USER=admin
      - FLYWAY_PASSWORD=your_secure_password
    depends_on:
      postgres-users:
        condition: service_healthy

  # --- The Actual Go Users Service ---
  users-service:
    build: ./services/users-go # This tells Docker to build the Dockerfile in this directory
    container_name: users-service-app
    ports:
      - "8081:8081"
    environment:
      # We use the service name 'postgres-users' as the host, Docker's internal DNS will resolve it
      - DB_HOST=postgres-users
      - DB_USER=admin
      - DB_PASSWORD=your_secure_password
      - DB_NAME=users_db
    depends_on:
      flyway-users:
        condition: service_completed_successfully

  # --- Products Service Database (MongoDB) ---
  mongo-products:
    image: mongo:latest
    container_name: mongo-products-db
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=your_secure_password
      - MONGO_INITDB_DATABASE=products
    volumes:
      - mongo_products_data:/data/db
    healthcheck:
      test: |
        mongosh --host localhost --port 27017 --username admin --password your_secure_password --authenticationDatabase admin --eval "quit(db.runCommand({ ping: 1 }).ok ? 0 : 2)"
      interval: 5s
      timeout: 5s
      retries: 5

  # --- The Node.js Products Service ---
  products-service:
    build: ./services/products-nodejs
    container_name: products-service-app
    ports:
      - "8082:8082"
    environment:
      - DB_HOST=mongo-products
      - DB_USER=admin
      - DB_PASSWORD=your_secure_password
    depends_on:
      mongo-products:
        condition: service_healthy

volumes:
  postgres_users_data:
    driver: local
  mongo_products_data:
    driver: local