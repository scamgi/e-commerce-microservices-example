services:
  # --- API Gateway ---
  api-gateway:
    build: ./services/api-gateway-nodejs
    container_name: api-gateway
    ports:
      - "8080:8080" # Main entry point for the entire application
    depends_on:
      - users-service
      - products-service
      - inventory-service
      - cart-service
      - orders-service

  # --- Users Service Database ---
  postgres-users:
    image: postgres:15-alpine
    container_name: postgres-users-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=your_secure_password
      - POSTGRES_DB=users_db
    volumes:
      - postgres_users_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d users_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Flyway Migration Service for Users DB ---
  flyway-users:
    image: flyway/flyway:9-alpine
    container_name: flyway-users-migrator
    command: -configFiles=/flyway/conf/flyway.conf migrate
    volumes:
      - ./services/users-go/sql:/flyway/sql
    environment:
      - FLYWAY_URL=jdbc:postgresql://postgres-users:5432/users_db
      - FLYWAY_USER=admin
      - FLYWAY_PASSWORD=your_secure_password
    depends_on:
      postgres-users:
        condition: service_healthy

  # --- The Actual Go Users Service ---
  users-service:
    build: ./services/users-go # This tells Docker to build the Dockerfile in this directory
    container_name: users-service-app
    ports:
      - "8081:8081"
    environment:
      # We use the service name 'postgres-users' as the host, Docker's internal DNS will resolve it
      - DB_HOST=postgres-users
      - DB_USER=admin
      - DB_PASSWORD=your_secure_password
      - DB_NAME=users_db
    depends_on:
      flyway-users:
        condition: service_completed_successfully

  # --- Products Service Database (MongoDB) ---
  mongo-products:
    image: mongo:latest
    container_name: mongo-products-db
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=your_secure_password
      - MONGO_INITDB_DATABASE=products
    volumes:
      - mongo_products_data:/data/db
    healthcheck:
      test: |
        mongosh --host localhost --port 27017 --username admin --password your_secure_password --authenticationDatabase admin --eval "quit(db.runCommand({ ping: 1 }).ok ? 0 : 2)"
      interval: 5s
      timeout: 5s
      retries: 5

  # --- The Node.js Products Service ---
  products-service:
    build: ./services/products-nodejs
    container_name: products-service-app
    ports:
      - "8082:8082"
    environment:
      - DB_HOST=mongo-products
      - DB_USER=admin
      - DB_PASSWORD=your_secure_password
    depends_on:
      mongo-products:
        condition: service_healthy
  
  # --- Inventory Service Database (Redis) ---
  redis-inventory:
    image: redis:7-alpine
    container_name: redis-inventory-db
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- The Java Inventory Service ---
  inventory-service:
    build: ./services/inventory-java
    container_name: inventory-service-app
    ports:
      - "8083:8083"
    environment:
      - SPRING_DATA_REDIS_HOST=redis-inventory
    depends_on:
      redis-inventory:
        condition: service_healthy

  # --- Cart Service Database (Redis) ---
  redis-cart:
    image: redis:7-alpine
    container_name: redis-cart-db
    ports:
      - "6380:6379" # Use a different host port (6380) to avoid conflict with inventory's redis
    volumes:
      - redis_cart_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- The Node.js Cart Service ---
  cart-service:
    build: ./services/cart-nodejs
    container_name: cart-service-app
    ports:
      - "8084:8084"
    environment:
      - REDIS_HOST=redis-cart
    depends_on:
      redis-cart:
        condition: service_healthy
  
  # --- Orders Service Database (CockroachDB) ---
  cockroach-orders:
    image: cockroachdb/cockroach:v23.1.5
    container_name: cockroach-orders-db
    ports:
      - "26257:26257" # SQL port
      - "8080:8080"   # Admin UI port
    command: start-single-node --insecure
    volumes:
      - cockroach_orders_data:/cockroach/cockroach-data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health?ready=1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Flyway Migration Service for Orders DB ---
  flyway-orders:
    image: flyway/flyway:9-alpine
    container_name: flyway-orders-migrator
    volumes:
      - ./services/orders-python/sql:/flyway/sql
    # CORRECTED SECTION: Override the entrypoint to execute shell commands
    entrypoint: /bin/sh
    command:
      - -c
      - |
        echo "Waiting for CockroachDB to be ready..."
        # Add a sleep buffer as the healthcheck only checks for readiness, not full initialization
        sleep 10

        echo "Creating database 'orders_db' if it does not exist..."
        /flyway/flyway -url=jdbc:postgresql://cockroach-orders:26257/defaultdb?sslmode=disable -user=root -password= -initSql="CREATE DATABASE IF NOT EXISTS orders_db;" info

        echo "Running database migrations on 'orders_db'..."
        /flyway/flyway -url=jdbc:postgresql://cockroach-orders:26257/orders_db?sslmode=disable -user=root -password= -locations=filesystem:/flyway/sql migrate
    depends_on:
      cockroach-orders:
        condition: service_healthy


  # --- The Python Orders Service ---
  orders-service:
    build: ./services/orders-python
    container_name: orders-service-app
    ports:
      - "8085:8085"
    environment:
      - DB_HOST=cockroach-orders
      - DB_PORT=26257
      - DB_USER=root
      - DB_DBNAME=orders_db
    depends_on:
      flyway-orders:
        condition: service_completed_successfully


volumes:
  postgres_users_data:
    driver: local
  mongo_products_data:
    driver: local
  redis_inventory_data:
    driver: local
  redis_cart_data:
    driver: local
  cockroach_orders_data:
    driver: local
